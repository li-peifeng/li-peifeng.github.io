        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background: linear-gradient(to bottom, #000000, #170024, #000000);
            flex-direction: column;
        }

            display: flex;
            padding-bottom: 5rem;
        }

        .logosvg {
            display: flex;
            height: 96px;
        }

        .footer {
            width: 100%;
            height: 2rem;
            position: fixed;
            bottom: 1rem;
            text-align: center;
            padding: 1rem;
        }

        .container {
            justify-content: center;
            align-items: center;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            padding-bottom: 5rem;
        }

        .container .btn {
            position: relative;
            top: 0;
            left: 0;
            width: 30%;
            min-width: 220px;
            max-width: 250px;
            height: 50px;
            margin: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .btn a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.05);
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 10px;
            letter-spacing: 1px;
            text-decoration: none;
            overflow: hidden;
            color: #ffffff;
            z-index: 1;
            transition: 0.3s;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .container .btn:hover a {
            letter-spacing: 5px;
        }

        .container .btn a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.15), transparent);
            transform: skewX(45deg) translate(0);
            transition: 0.5s;
            filter: blur(0px);
        }

        .container .btn:hover a::before {
            transform: skewX(45deg) translate(200px);
        }

        .container .btn::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translatex(-50%);
            bottom: -5px;
            width: 30px;
            height: 10px;
            background: #f00;
            border-radius: 10px;
            transition: 0.3s;
        }

        .container .btn:hover::before {
            bottom: 0;
            height: 50%;
            width: 80%;
            border-radius: 30px;
        }

        .container .btn::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translatex(-50%);
            top: -5px;
            width: 30px;
            height: 10px;
            background: #f00;
            border-radius: 10px;
            transition: 0.3s;
        }

        .container .btn:hover::after {
            top: 0;
            height: 50%;
            width: 80%;
            border-radius: 30px;
        }

        .container .btn:nth-child(1)::before,
        .container .btn:nth-child(1)::after {
            background: #ff1f71;
            box-shadow: 0 0 5px #ff1f71, 0 0 15px #ff1f71, 0 0 30px #ff1f71,
                0 0 60px #ff1f71;
        }

        .container .btn:nth-child(2)::before,
        .container .btn:nth-child(2)::after {
            background: #2db2ff;
            box-shadow: 0 0 5px #2db2ff, 0 0 15px #2db2ff, 0 0 30px #2db2ff,
                0 0 60px #2db2ff;
        }

        .container .btn:nth-child(3)::before,
        .container .btn:nth-child(3)::after {
            background: #1eff45;
            box-shadow: 0 0 5px #1eff45, 0 0 15px #1eff45, 0 0 30px #1eff45,
                0 0 60px #1eff45;
        }

        @keyframes hue {
            from {
                filter: hue-rotate(0);
            }

            to {
                filter: hue-rotate(-360deg);
            }
        }

        .rainbow-text {
            display: inline-block;
            font-weight: 400;
            font-size: 1rem;
            color: transparent;
            animation: hue 2s linear infinite;
            background-image: linear-gradient(45deg, rgb(255, 0, 0), rgb(255, 128, 0), rgb(255, 255, 0), rgb(0, 255, 0), rgb(0, 255, 128), rgb(0, 255, 255), rgb(0, 128, 255), rgb(0, 0, 255), rgb(128, 0, 255), rgb(255, 0, 255), rgb(255, 0, 128));
            -webkit-background-clip: text;
            background-clip: text;
        }
